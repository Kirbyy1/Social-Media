<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/login.css">
    <title>Alekkum Network</title>
</head>
<body>
<div class="l-form">
    <form id="login-form" action="/login" method="POST" class="form">
        <h1 class="form__title">Sign In</h1>

        <div class="form__div">
            <input type="text" name="username" class="form__input" placeholder=" " required>
            <label for="" class="form__label">Username</label>
        </div>

        <div class="form__div">
            <input type="password" name="password" class="form__input" placeholder=" " required>
            <label for="" class="form__label">Password</label>
        </div>

        <p class="error-message" id="error-message">{{.ErrorMessage}}</p>

        <input type="submit" class="form__button" value="Sign In">
    </form>

    <div class="footer">
        <p>Don't have an account? <a href="/register">Create one</a></p>
    </div>
</div>


</body>
</html>
