<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/register.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Register - Alekkum Network</title>
</head>
<body>
<div class="form-container">
    <div class="form-box">
        <h1 class="form__title">Alekkum Network</h1>
        <form id="register-form" action="/register" method="POST">
            <div class="form__div">
                <input type="text" id="username" name="username" class="form__input" placeholder=" " required>
                <label for="username" class="form__label">Username</label>
                <p class="error-message" id="username-error"></p>
            </div>

            <div class="form__div">
                <input type="email" id="email" name="email" class="form__input" placeholder=" " required>
                <label for="email" class="form__label">Email</label>
                <p class="error-message" id="email-error"></p>
            </div>

            <div class="form__div">
                <input type="password" id="password" name="password" class="form__input" placeholder=" " required>
                <label for="password" class="form__label">Password</label>
                <i id="password-icon" class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                <span id="caps-lock-indicator-password" class="caps-lock-indicator">
    <i class="fas fa-caret-up"></i> CAPS LOCK
  </span>
                <p class="error-message" id="password-error"></p>
            </div>


            <div class="form__div">
                <input type="password" id="confirm-password" name="confirm_password" class="form__input" placeholder=" "
                       required>
                <label for="confirm-password" class="form__label">Confirm Password</label>
                <!-- Show Password Icon -->
                <i id="confirm-password-icon" class="fas fa-eye toggle-password"
                   onclick="togglePassword('confirm-password')"></i>
                <!-- CAPS LOCK Indicator -->
                <span id="caps-lock-indicator-confirm" class="caps-lock-indicator">
    <i class="fas fa-caret-up"></i> CAPS LOCK
  </span>
                <p class="error-message" id="confirm-password-error"></p>
            </div>

            <button type="submit" class="form__button">Register</button>
        </form>
        <p class="signin-link">Already have an account? <a href="/login">Sign in</a></p>
    </div>
</div>

<script src="static/validation.js"></script>

<script>
    // Attach the CAPS LOCK indicator functionality
    setupCapsLockIndicator('password', 'caps-lock-indicator-password');

    // Attach the show/hide password functionality (no changes needed; itâ€™s already in use)
</script>
</body>
</html>
